<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC: Survey Form clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
  </head>
  <body>
      <div id="header">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      <i>Thank you for taking the time to help us improve the platform</i>
    </p></div>
<div id="bg-container" class="label-text" >
    <form id="survey-form">
      <label for="name" id="name-label" >Name</label>
      <br>
       <input type="text" id="name" placeholder="Enter your name" required /> 
      <br><br>
      <label for="email" id="email-label" >Email</label>
      <br>
      <input type="email" id="email" placeholder="Enter your Email" required />
      <br><br>
      <label for="number" id="number-label">Age <span>(optional)</span></label>
      <br>
      <input type="number" id="number" placeholder="10" min="10" max="99"/>
      <br><br>
      <label for="dropdown" id="dropdown-label" >Which option best describes your current role?</label>
      <br>
      <select id="dropdown" >
        <option value="" disabled selected>Select current role</option>
        <option value="">Student</option>
        <option value="">Full Time Job</option>
        <option value="">Full Time Learner</option>
        <option value="">Prefer not to say</option>
        <option value="">Other</option>
      </select>
      <br><br>
      <label for="name" id="name-label" >Would you recommend freeCodeCamp to a friend?</label>
      <br>
      <div  style="line-height:1.4;">
        <input type="radio" name="recommend"value="Definitely"> <label  >Definitely</label> <br>
       <input type="radio" name="recommend"value="Maybe" > <label  >Maybe</label> <br>
        <input type="radio" name="recommend"value="Not sure"> <label  >Not sure</label></div>
        <br>
        <label for="dropdown" id="dropdown-label"  >Which option best describes your current role?</label>
      <br>
      <select id="dropdown" >
        <option value="" disabled selected>Select an option</option>
        <option value="">Challenges</option>
        <option value="">Projects</option>
        <option value="">Community</option>
        <option value="">Open Source</option>
      </select>
      <br><br>
      <label for="name" id="name-label" >What would you like to see improved? <span>(Check all that apply)</span></label>
      <br>
      <div style="line-height:1.7;">
       <input type="checkbox" value="Fr"> <label>Front-end Projects</label> <br>
       <input type="checkbox" value="bck"> <label>Back-end Projects</label> <br>
        <input type="checkbox" value="DataV"> <label>Data Visualization</label> <br>
        <input type="checkbox" value="Challenges"> <label>Challenges</label> <br>
        <input type="checkbox" value="Open"> <label>Open Source Community</label> <br>
        <input type="checkbox" value="Gitter"> <label>Gitter help rooms</label> <br>
        <input type="checkbox" value="Videos"> <label>Videos</label> <br>
        <input type="checkbox" value="City"> <label>City Meetups</label> <br>
        <input type="checkbox" value="Wiki"> <label>Wiki</label> <br>
        <input type="checkbox" value="Forum"> <label>Forum</label> <br>
        <input type="checkbox" value="Additonal Course"> <label>Additional Courses</label> <br> 
    </div>
        <br>
         <label for="name" id="name-label" >Any comments or suggestions?</label>
      <br>
      <textarea name="message" id="name" cols="30" rows="10" placeholder="Enter your comment here..." style="padding-top: 5px;font-size:.95em;
  color: #767676;"></textarea><br><br>
  <input type="submit" id="submit" >
    </form>
</div>
  </body>
</html>
